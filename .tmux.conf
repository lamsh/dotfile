# .tmux.conf

set -g prefix C-n
# set-option -g base-index 1

## default shell
# if-shell "which zsh" "set-option -g default-command zsh"
set-option -g default-command "which zsh 2>&1 > /dev/null && zsh"

set -s escape-time 0

set-window-option -g mode-keys vi
## mouse
# set-window-option -g mode-mouse on
# set -g mouse-utf8 on
# set -gw mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

## pane move
# Shift + 上下左右でペインを移動できるようにする。(＜Prefix＞不要)
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R


## clipboard sync
### for Linux
if-shell "which xsel" '\
  bind-key -t vi-copy y copy-pipe "xsel -ib"; \
  bind-key -t vi-copy enter copy-pipe "xsel -ib"; \
'
### for Cygwin
if-shell "which putclip" '\
  bind-key -t vi-copy y copy-pipe "putclip"; \
  bind-key -t vi-copy enter copy-pipe "putclip"; \
'
### for Mac (not checked)
if-shell "which pbcopy" '\
  bind-key -t vi-copy y copy-pipe "pbcopy"; \
  bind-key -t vi-copy enter copy-pipe "pbcopy"; \
'

bind-key r source-file ~/.tmux.conf \; display-message "Reload config"
